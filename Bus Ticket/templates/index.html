<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Bus Ticket Booking</h1>
    {% if user %}
    <p>Hello, {{ user }}! You are logged in.</p>
    <a href="{{ url_for('book_ticket') }}">Book Ticket</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</body>
</html>
